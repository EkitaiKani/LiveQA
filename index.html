<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Q&A Platform</title>

  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
  <div class="container">
    <header>
      <h1>Live Q&A Session</h1>
    </header>

    <div class="config-section">
      <div class="config-header">Configuration</div>
      <div class="config-content">
        <div class="settings">
          <div>
            <label for="sheet-id">Google Sheet ID:</label>
            <input type="text" id="sheet-id" placeholder="Enter your Google Sheet ID">
          </div>
          <div>
            <label for="sheet-tab">Sheet Tab Name:</label>
            <input type="text" id="sheet-tab" placeholder="Form Responses 1">
          </div>
          <div>
            <label for="refresh-rate">Refresh Rate (seconds):</label>
            <input type="number" id="refresh-rate" value="5" min="5">
          </div>
        </div>
        <div class="settings">
          <div>
            <label for="question-column">Question Column Name:</label>
            <input type="text" id="question-column" placeholder="Your question">
          </div>
          <div>
            <label for="name-column">Name Column Name:</label>
            <input type="text" id="name-column" placeholder="Your name">
          </div>
          <div>
            <label for="sort-method">Sort Questions By:</label>
            <select id="sort-method">
              <option value="newest">Newest First</option>
              <option value="votes">Most Votes</option>
            </select>
          </div>
        </div>
        <button id="connect-btn">Connect to Sheet</button>
      </div>
  </div>
  
    <div class="status connecting" id="status">
      Configure sheet details and click "Connect to Sheet" to begin
    </div>

    <div class="questions-container">
      <div id="questions-list">
        <div class="no-questions">
          Questions will appear here once connected to your Google Sheet
        </div>
      </div>
    </div>
  </div>
  
  <script src="test.js" type="text/javascript"></script>

</body>
</html>
